    <main>

    <script>
       $(document).ready(function(){
    $(".Logo-button").hover(

    );
    $(".Music-button").hover(

        function() { $("#Music").hide().removeClass('fade-in-right'); }
    );
    $(".Graphics-button").hover(
        function() { $("#Graphics").show().addClass('fade-in-right'); },
        function() { $("#RM").hide().removeClass('fade-in-right'); }

    $(".basic-button").hover(
        function() { $("#RM").show().addClass('fade-in-right'); },
        function() { $("#RM").hide().removeClass('fade-in-right'); }
    );
});
        function openNav() {
  const overlay = document.getElementById("myNav");
  overlay.style.display = "block";
  setTimeout(() => {
    overlay.style.width = "100%";
  }, 0);
}

function closeNav() {
  const overlay = document.getElementById("myNav");
  overlay.style.width = "0%";
  setTimeout(() => {
    overlay.style.display = "none";
  }, 500);
}

function toggleNav(x) {
  const overlay = document.getElementById("myNav");
  if (overlay.style.width === "100%") {
    closeNav();
  } else {
    openNav();
  }
  if (x) {
    x.classList.toggle("change");
  }
}

// Přidáme event listener na odkazy v overlay
document.querySelectorAll('.overlay a').forEach(link => {
  link.addEventListener('click', function() {
    closeNav();
    document.querySelector('.hamburger').classList.remove('change'); // Odstranění třídy change při kliknutí na odkaz
  });
});
window.addEventListener("load", function () {
    const loadingOverlay = document.querySelector(".loading-overlay");
    const links = document.querySelectorAll("a.link");

    // Skrytí overlay po načtení stránky s plynulým přechodem
    setTimeout(() => {
        loadingOverlay.classList.add("hidden");
    }, 1000);  // Trochu delší načtení na startu

    // Zobrazení overlay při kliknutí na odkazy
    links.forEach(link => {
        link.addEventListener("click", function (e) {
            e.preventDefault();
            loadingOverlay.classList.remove("hidden"); // Zobrazení overlay

            // Zpoždění pro zobrazení overlay a pak přesměrování
            setTimeout(() => {
                window.location.href = link.href;
            }, 3000);  // Delší prodleva 3 sekundy
        });
    });
});
    </script>
</body>
</html>
